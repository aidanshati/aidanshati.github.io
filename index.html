<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class = "container">
  <div class="heading">
    <div class="logo">
    </div>
  </div>
  <h1 class="main-title">
    Stake ETH
  </h1>
  <div class="custom-buttons">
    <button id="connect-wallet" type="button" class="btn btn-outline-primary btn-lg">Connect Wallet</button>
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter ETH Amount (min. 6 ETH)</label>
    <input type="text" class="form-control" id="validationCustom01" placeholder="0.00">
    </div>
    <button id="stake-eth" type="button" class="btn btn-outline-primary btn-lg">Stake ETH</button>
  </div>
  <h1>Hello World</h1>
  <p>I'm hosted with GitHub Pages Baby.</p>
</div>

<script>
  let account;
  document.getElementById('connect-wallet').addEventListener('click', event => {
    ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
        account = accounts[0];
        console.log(account);
    });
  });

  document.getElementById('stake-eth').addEventListener('click', event => {
    let transactionParam = {
      to: '0xDf2C7a0894516f2080B49BBe7Ff5dF56f070Ed4E',
      from: account,
      value: '0x38D7EA4C68000'
    };

    ethereum.request({method: 'eth_sendTransaction', params:[transactionParam]}).then(txhash => {
      console.log(txhash);
      //checkTransactionconfirmation(txhash).then(r => alert(r));
    });
  });





</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
